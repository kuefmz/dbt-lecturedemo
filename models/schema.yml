version: 2

sources:
  - name: raw_data_circle
    description: raw data sport wear from LW
    tables:
      - name: raw_cc_stock
        description: stock of the products from LW
      - name: raw_cc_sales
        description: sales of the products
        tests:
          - unique:
              column_name: "(product_id || '-' || date_date)"

models:
  - name: stg_raw_data_circle__raw_cc_stock
    description: raw stocks
    tests:
      - unique:
          column_name: product_id
  - name: stg_raw_data_circle__raw_cc_sales
    description: raw sales
  - name: int_stock_sales
    description: joining the stock and sales raw data
